<div class="tracking-container">
    <h2>Your Orders</h2>
   
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Status</th>
          <th>ETA</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.eta }}</td>
        </tr>
      </tbody>
    </table>
  </div>
